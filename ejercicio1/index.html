<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <!--Tema: Minty - Bootswatch-->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ejercicio 1</a>
        </div>
    </nav>

    <!--Las PROPIEDADES (ej.: type) le agregan algo al ELEMENTO (ej.: input)-->

    <div class="container mt-3">
        <div class="row">
            <!--Siempre se deben respetar las 12 columnas-->

            <div class="col-8">
                <!--Dato 1-->
                <div class="mb-3">
                    <label class="form-label">Cateto Opuesto</label>
                    
                    <input id="inp_dato1" class="form-control" type="text" placeholder="Ingrese Cateto Opuesto:">
                </div>
        
                <!--Dato 2-->
                <div class="mb-3">
                    <label class="form-label">Cateto Adyacente</label>
        
                    <input id="inp_dato2" class="form-control" type="text" placeholder="Ingrese Cateto Adyacente:">
                </div>

                <!--Botón-->
                <button id="btn_calcular" class="btn btn-secondary">Aceptar</button>
            </div>

            <!--Muestra el resultado del calculo de Pítagoras-->
            <div class="col-4">
                <h3 id="h_resultado"></h3>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
