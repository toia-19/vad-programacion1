<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Orientada a Objetos - Ejercicio 2</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <h3>Área de un Trapecio</h3>
                <div class="mb-3">
                    <label class="form-label">Ingrese la base superior:</label>
                    <input id="inp_a" class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese la base inferior:</label>
                    <input id="inp_b" class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese la altura:</label>
                    <input id="inp_h" class="form-control" type="number">
                </div>

                <button id="btn_calcular1" class="btn btn-success">Calcular</button>
                
                <h3 id="h_resp1"></h3>
            </div>

            <div class="col-6">
                <h3>Área de un Triángulo Rectangulo</h3>
                <div class="mb-3">
                    <label class="form-label">Ingrese la base:</label>
                    <input id="inp_b2" class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese la altura:</label>
                    <input id="inp_h2" class="form-control" type="number">
                </div>

                <button id="btn_calcular2" class="btn btn-success">Calcular</button>

                <h3 id="h_resp2"></h3>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
